---
layout: default
---
<div class="post">

  <header class="post-header post-content">
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">{{ page.subtitle }}</p>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
